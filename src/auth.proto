syntax = "proto3";
package auth;

/*
  User: a standard user with username, email, password
*/
message User {
  string username = 1;
  string password = 2;
  UserMetadata meta = 3;
  // certificates, latest at index 0
  repeated string cert = 4;

  message UserMetadata {
    string name = 1;
    string email = 2;
  }
}
