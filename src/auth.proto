syntax = "proto3";
package auth;

message User {
  string username = 1;
  string password = 2;
  UserMetadata meta = 3;
  repeated UserCert cert = 4;

  message UserMetadata {
    string name = 1;
    string email = 2;
  }

  message UserCert {
    string cert = 1;
    string pkey = 2;
  }
}

message AuthWithPassword {
  string username = 1;
  string password = 2;
  int32 timestamp = 3;
}

message AuthWithPasswordSuccess {
  User.UserCert cert = 1;
  User.UserMetadata meta = 2;
}
