syntax = "proto3";
package auth;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/synrobo/proto/common/common.proto";
import "github.com/synrobo/proto/permissions/permissions.proto";

option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.marshaler_all) = true;

/*
  User: a standard user with username, email, password
*/
message User {
  string username = 1;
  string password = 2;
  UserMetadata meta = 3;
  // certificates, latest at index 0
  repeated UserCert cert = 4;

  // processed first
  UserRoleSet global_role = 5;
  // processed second
  map<string, UserRoleSet> region_role = 6;
  // extra permissions
  permissions.SystemPermissions global_extra_permission = 7;
  // per region extra permissions
  map<string, permissions.SystemPermissions> region_extra_permission = 8;

  message UserMetadata {
    string name = 1;
    string email = 2;
  }

  message UserCert {
    common.CertChain chain = 1;
    string pkey = 2;
  }

  enum UserRole {
    /* Nothing special */
    NONE = 0;

    /* Access to everything */
    SUPERUSER = 1;
  }

  message UserRoleSet {
    repeated UserRole role = 1;
  }
}
