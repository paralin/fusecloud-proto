syntax = "proto3";
package region;

import "github.com/fuserobotics/proto/common/common.proto";

/*
  Get all regions
*/
message Region {
  // slug / ID
  string id = 1;

  // Human readable name
  string name = 2;

  // IP range for devices
  common.IPRange ip_range = 3;

  // State
  RegionState state = 4;

  // Location
  common.GeoLocation location = 5;

  // Map zoom level default
  int32 zoomlevel = 6;

  message RegionState {
  }
}
