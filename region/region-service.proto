syntax = "proto3";
package region;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/synrobo/proto/common/common.proto";
import "github.com/synrobo/proto/identify/identify.proto";
import "github.com/synrobo/proto/region/region.proto";

option (gogoproto.unmarshaler_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;

message ListRegionsRequest {
  identify.Identify identify = 1;
}

message ListRegionsResponse {
  repeated Region region = 1;
}

service RegionService {
  rpc ListRegions(ListRegionsRequest) returns (ListRegionsResponse);
}
